<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUẢN LÝ TÀI KHOẢN</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="boxcenter">
        <div class="row mb header_admin">
            <h1>QUẢN LÝ TÀI KHOẢN</h1> 
        </div>
        <div class="row">
            <div class="row form_tieude">
                <h1>DANH SÁCH TÀI KHOẢN</h1>
            </div>    
            <div class="row form_noidung">
                <div class="row mb10 form_dsloai">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>MÃ TÀI KHOẢN</th>
                                <th>EMAIL</th>
                                <th>MẬT KHẨU</th>
                                <th>CẬP NHẬT</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Nội dung sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="row mb10">
                    <button onclick="showAddUserForm()">Nhập thêm</button>
                </div>
            </div>
        </div>
    </div>    

    <!-- Form thêm/sửa tài khoản -->
    <div id="userForm" style="display: none;">
        <h2 id="formTitle">Thêm Tài Khoản</h2>
        <form id="formUser">
            <input type="hidden" id="userId">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>
            <button type="submit">Lưu</button>
            <button type="button" onclick="hideUserForm()">Hủy</button>
        </form>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>

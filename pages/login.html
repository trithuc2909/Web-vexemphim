<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Font Awesome/fontawesome-free-6.6.0-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href ="../css/login.css">
    <link rel="stylesheet" href="../Image">
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div style ="height: 100vh;" class="container d-flex justify-content-center align-items-center">
        <form id = "formLogin" style= "width: 400px;">
            <div class="logo">
                <img src="../Image/logo.png" alt="LOGO">
            </div>
            <h3 class ="text-center">
                Đăng nhập tài khoản
            </h3>
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fa-solid fa-envelope"></i>
                    Email 
                </label>
                <input type="text" class="form-control" id="email" placeholder="Nhập Email">
                    <!--Throw lỗi emailError-->
                    <div id = "emailError" style= "color: red; display: none">
                        Email không được để trống
                    </div>  
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fa-solid fa-key"></i>
                    Mật khẩu 
                </label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            <!-- Nếu sai mật khẩu thì hiển thị thông báo -->
                <div id = "alertError" style="display: none;" class="alert alert-danger" role ="alert" >Email hoặc mật khẩu không đúng </div>
                <!-- Throw lỗi của password -->
                <div id = "passwordError" style= "color: red; display: none;">
                    Mật khẩu không được để trống
                </div>      
            </div>
            <div>
                <button type ="submit" style="width: 100%"  class="btn btn-primary">
                    Đăng nhập
                </button>
            </div>  
            <p class="text-center" mt-2>
                Bạn chưa có tài khoản? <a href="./register.html"> Đăng ký </a>
            </p>
        </form>
    </div>

    <!-- script -->
    <script src="../js/login.js"> </script>
</body>
</html>

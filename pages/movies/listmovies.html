<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/admin.css">
    <title>DANH SÁCH PHIM</title>
</head>
<body>
    <div class="row">
        <div class="row form_tieude">
            <h1>DANH SÁCH PHIM</h1>
        </div>    
        <div class="row mt menu">
            <ul>
                <li><a href="/pages/admin/admin.html">Trang chủ</a></li>
                <li><a href="danhmuc.html">Danh mục</a></li>
                <li><a href="/pages/movies/listmovies.html">Phim hay</a></li>
                <li><a href="#">Khách hàng</a></li>
                <li><a href="#">Bình luận</a></li>
                <li><a href="#">Thống kê</a></li>
            </ul>
        </div>
         <!-- Tìm kiếm theo danh mục -->
         <div class="row mb10">
            <label for="categoryFilter">Chọn danh mục: </label>
            <select id="categoryFilter"></select>
            <button onclick="filterMoviesByCategory()">Tìm kiếm</button>
        </div>
        <div class="row form_noidung">
            <div class="row mb10 form_dsloai">
                <table id="movieTable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th> <!-- Checkbox chọn tất cả -->
                            <th>ID</th>
                            <th>TÊN LOẠI PHIM</th>
                            <th>TÊN PHIM</th>
                            <th>HÌNH ẢNH</th>
                            <th>THỜI LƯỢNG</th>
                            <th>CẬP NHẬT</th>
                        </tr>
                    </thead>
                    <tbody id="movieList">
                        <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="row mb10">
                <input type="button" onclick="selectAll()" value="Chọn tất cả"></input>
                <input type="button" onclick="deselectAll()" value="Bỏ chọn tất cả"></input>
                <input type="button" onclick="deleteSelected()" value="Xóa các mục đã chọn"></input>
                <a href="addmovies.html"><input type="button" value="Nhập thêm"></input></a>
            </div>
        </div>
    </div>
    <script src="/pages/movies/movies.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CẬP NHẬT PHIM</title>
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div class="boxcenter">
        <div class="row mb header_admin">
            <h1>QUẢN LÝ PHIM ADMIN</h1> 
        </div>
        <div class="row mb menu">
            <ul>
                <li><a href="admin.html">Trang chủ</a></li>
                <li><a href="/pages/theloai/danhsachdm.html">Danh mục</a></li>
                <li><a href="/pages/movies/listmovies.html">Phim hay</a></li>
                <li><a href="#">Khách hàng</a></li>
                <li><a href="#">Bình luận</a></li>
                <li><a href="#">Thống kê</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="row form_tieude">
                <h1>CẬP NHẬT PHIM</h1>
            </div>    
       
            <div class="row form_noidung">
                <form id="movieForm" enctype="multipart/form-data">
                    <div class="row mb10 list">
                        <label for="category">Chọn thể loại phim:</label><br>
                        <select id="category" name="category" value="categoryId">
                            <!-- Danh mục sẽ được tải từ JavaScript -->
                        </select>
                    </div>
                    <div class="row mb10">
                        <label for="name">Tên phim</label><br>
                        <input type="text" id="name" name="name" autocomplete="off">
                    </div>
                    <div class="row mb10">
                        <label for="duration">Thời lượng (phút)</label><br>
                        <input type="text" id="duration" name="duration" autocomplete="off">
                    </div>
                    <div class="row mb10">
                        <img id="imagePreview">
                        <label for="image">Hình ảnh</label><br>
                        <input type="file" id="image" name="image">
                    </div>
                    <div class="row mb10">
                        <label for="description">Mô tả</label><br>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="row mb10">
                        <input type="button" value="Cập nhật" onclick="handleMovieSubmit()">
                        <input type="reset" value="Nhập lại">
                        <input type="button" onclick="window.location.href='../movies/listmovies.html'" value="Danh sách">
                    </div>
                </form>
                <p id="message"></p>                
            </div>
        </div>
    </div>    
    <script src="/pages/movies/movies.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div
    style ="height: 100vh;" 
    class="container d-flex justify-content-center align-items-center">
        <form id="formRegister" style="width: 400px;">
            <a class="logo" href="/pages/index.html">
                <img src="../Image/logo.png" alt="LOGO">
            </a>
            <h3 class ="text-center">   
                Đăng ký tài khoản
            </h3>
            <div class="mb-3">
                <label for="userName" class="form-label">
                    <i class="fa-solid fa-signature"></i>
                        Họ và tên
                </label>
                <input type="text" class="form-control" id="userName" placeholder="Nhập họ và tên">
                <div id = "userNameError" style= "color: red; display: none;">
                    Tên không được để trống
                </div>  
              </div>
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fa-regular fa-envelope"></i>
                        Email 
                </label>
                <input type="text" class="form-control" id="email" placeholder="Nhập Email">
                <!--Throw lỗi emailError-->
                <div id = "emailError" style= "color: red; display: none">
                    Email không được để trống
                </div>  
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"> 
                    <i class="fa-solid fa-passport"></i>
                    Mật khẩu 
                </label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                <div id = "passwordError" style= "color: red; display: none;">
                    Mật khẩu không được để trống
                </div>  
            </div>
            <div class="mb-3">
                <label for="rePassword" class="form-label">
                    <i class="fa-solid fa-key"></i>
                    Nhập lại mật khẩu 
                </label>
                <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu">
                <div id = "rePasswordError" style= "color: red; display: none;">
                    Mật khẩu không được để trống
                </div>  
            </div>        
            <div>
                <button type="submit" style="width: 100%"  class="btn btn-primary">
                    Đăng ký
                </button>
            </div>  
            <p class="text-center" mt-2>
                Bạn đã có tài khoản? <a href="./login.html"> Đăng nhập </a>
            </p>
        </form>
    </div>

    <!-- script -->
    <!-- <script src = "https://unpkg.com/uuid@8.3.2/dist/index.js"></script> -->  <!-- Thư viện UUID Tạo ngẫu nhiên 1 id cho user-->
     <script src="../js/register.js"></script>
</body>
</html>
